<html>
    <head>
<link rel="stylesheet" type="text/css" href="my_countdown.css"> 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script> 
<link rel="stylesheet" type="text/css" href="css/jquery.countdown.css"> 
<script type="text/javascript" src="js/jquery.plugin.min.js"></script> 
<script type="text/javascript" src="js/jquery.countdown.min.js"></script>

</head>
<body>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jan 1, 2021 00:00:00").getTime();
        
        // Update the count down every 1 second
        var x = setInterval(function() {
        
          // Get today's date and time
          var now = new Date().getTime();
            
          // Find the distance between now and the count down date
          var distance = countDownDate - now;
            
          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
          // Output the result in an element with id="demo"
          document.getElementById("my-countdown").innerHTML = days + "d " + hours + "h "
          + minutes + "m " + seconds + "s ";
            
          // If the count down is over, write some text 
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("my-countdown").innerHTML = "EXPIRED";
          }
        }, 1000);
        </script>
        

    </script>
    
    <div id="showcase">
        <div class="heading">
        <h2> Countdown to 2021</h2>
        <h1> HAPPY NEW YEAR</h1>
    </div>
    <div id="my-countdown"> </div>
</div>
</body>
</html>
